<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car & Plate Detection</title>
    <!-- Add any additional styles or scripts if needed -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to ensure full-width background */
            background-color: rgba(255, 255, 255, 0.9); /* White and transparent background */
        }

        header {
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        img.wide-image {
            width: 100%;
            max-width: 1000px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        img.logo {
            width: 200px; /* Adjust the width as needed for your logo */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            display: block; /* Change to block to align buttons vertically */
            background-color: #f0f0f0; /* Light gray background */
            border: none;
            color: black; /* Black text */
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 200px; /* Set fixed width to ensure consistent button size */
            margin: 0 auto; /* Center the buttons */
        }

        .action-button:hover {
            background-color: #ddd; /* Light gray background on hover */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 18px; /* Larger text size */
        }
    </style>
</head>

<body>
    <header>
        <img src="static/websiteImages/Top Image.PNG" alt="Wide Image" class="wide-image">
    </header>

    <!-- Page Title -->
    <h1>Car & Plate Detection</h1>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Playback Video Button -->
        <a href="/playback_video" class="action-button">
            Live Detection
        </a>
        
        <!-- Car Registration Page Button -->
        <div>
            <a href="/car_registration" class="action-button">
                Car Registration Page
            </a>
        </div>
        
        <!-- New Button for Registered Car Details Page -->
        <div>
            <a href="/registered_data" class="action-button">
                View Registered Car Details
            </a>
        </div>

        <!-- Violations Page Button -->
        <a href="/violations" class="action-button">
            View Violations
        </a>
    </div>

    <!-- New Logo -->
    <img src="static/websiteImages/bottom_image.png" alt="Bottom Image" class="logo">

    <!-- Footer -->
    <footer>
        Made by Abed Terjman
    </footer>
</body>

</html>
