<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .return-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <a href="/" class="return-button">Return to Index</a>

    <h2>Car Registration</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="car_model">Car Model:</label><br>
        <input type="text" id="car_model" name="car_model" required><br><br>
        
        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="plate_number">Plate Number:</label><br>
        <input type="text" id="plate_number" name="plate_number" required><br><br>
        
        <label for="plate_origin">Plate Origin:</label><br>
        <input type="text" id="plate_origin" name="plate_origin" required><br><br>
        
        <label for="car_picture">Car Picture:</label><br>
        <input type="file" id="car_picture" name="car_picture" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
