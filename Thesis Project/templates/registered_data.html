<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .image-cell img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .return-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <a href="/" class="return-button">Return to Index</a>
    <h1>Registered Car Details</h1>
    <table>
        <thead>
            <tr>
                <th>Car Model</th>
                <th>Color</th>
                <th>Plate Number</th>
                <th>Plate Origin</th>
                <th>Car Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in registered_cars %}
            <tr>
                <td>{{ car.car_model }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.plate_number }}</td>
                <td>{{ car.plate_origin }}</td>
                <td class="image-cell">
                    {% if car.car_picture %}
                        <img src="data:image/jpeg;base64,{{ car.car_picture }}">
                    {% else %}
                        No image
                    {% endif %}
                </td>
                <td class="actions">
                    <a href="{{ url_for('edit_car_form', registration_id=car.registration_id) }}">Edit</a>
                    <a href="{{ url_for('delete_car', id=car.registration_id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
