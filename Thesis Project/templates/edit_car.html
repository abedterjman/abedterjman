<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .return-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <a href="/" class="return-button">Return to Index</a>
    <h1>Edit Car Details</h1>
    <form action="{{ url_for('edit_car') }}" method="post">
        <input type="hidden" name="registration_id" value="{{ car.registration_id }}">
        <label for="car_model">Car Model:</label>
        <input type="text" id="car_model" name="car_model" value="{{ car.car_model }}" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ car.color }}" required>

        <label for="plate_number">Plate Number:</label>
        <input type="text" id="plate_number" name="plate_number" value="{{ car.plate_number }}" required>

        <button type="submit">Update</button>
    </form>
</body>
</html>
