<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3: Playback Video</title>
</head>
<body>
    <h1>Page 3: Playback Video</h1>
    <!-- Add video playback controls using JavaScript -->
    <video id="playbackVideo" width="640" height="480" controls>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('playbackVideo');
        video.addEventListener('play', () => console.log('Video is playing'));
        video.addEventListener('pause', () => console.log('Video is paused'));
    </script>
    <a href="/"><button>Return to Index</button></a>
</body>
</html>
